<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/d2f8b724df.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://unpkg.com/i18next@21.6.3/i18next.min.js"></script>
    <script src="https://unpkg.com/i18next-http-backend@1.3.1/i18nextHTTPBackend.min.js"></script>
    <script src="https://unpkg.com/i18next-browser-languagedetector@6.1.2/i18nextBrowserLanguageDetector.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.emailjs.com/dist/email.min.js"
    ></script>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <title>Alessio Lodato</title>
  </head>
  <body>
    <section>
      <div class="row no-gutters">
        <div class="col">
          <div class="row no-gutters bg-color-name-title">
            <div class="col heading" id="intro">
              <div>
                <h1 class="name">Alessio Lodato</h1>
                <h2 class="title" data-i18n="header.title2">
                </h2>
              </div>
              <div class="quote">
                <div class="language-btn">
                <button class="eng" data-lang="en"></button>
                <button class="ita" data-lang="it"></button>
                </div>
                <h2>
                  &lt; Made in Italy, <br />
                  Inspired by the world / &gt;
                </h2>
              </div>
            </div>
          </div>
          <div class="row no-gutters">
            <div class="col">
              <ul id="nav" class="list-inline menucontainer">
                <li class="list-inline-item ui-menu-color-home menuitem">
                  <a href="index.html" class="hvr-sweep-to-bottom"
                    ><i class="fa fa-home" aria-hidden="true"></i
                    ><span>Home</span></a
                  >
                </li>
                <li class="list-inline-item ui-menu-color-resume menuitem">
                  <a href="resume.html" class="hvr-sweep-to-bottom"
                    ><i class="fa-regular fa-address-card"></i></i></i
                    ><span>About</span></a
                  >
                </li>
                <li class="list-inline-item ui-menu-color-contact menuitem">
                  <a href="contact.html" class="hvr-sweep-to-bottom"
                    ><i class="fa fa-comment-o" aria-hidden="true"></i
                    ><span data-i18n="header.contact"></span></a
                  >
                </li>
                <li class="list-inline-item ui-menu-color-github menuitem">
                  <a
                    href="https://github.com/alelodato"
                    class="hvr-sweep-to-bottom"
                    target="_blank"
                    ><i class="fa-brands fa-github"></i></i
                    ><span>Github</span></a
                  >
                </li>
                <li class="list-inline-item ui-menu-color-download menuitem">
                  <a
                    href="assets/cv/sample-cv.pdf"
                    target="_blank"
                    class="hvr-sweep-to-bottom"
                    ><i class="fa fa-download" aria-hidden="true"></i
                    ><span>Download CV</span></a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="container-fluid" id="form-section">
      <div class="row bg-color-contact">
        <div class="col">
          <div class="project-title">
            <h3 data-i18n="contact.title" class="contact-heading uppercase text-center">
            </h3>
            <h5 class="uppercase text-center" data-i18n="contact.title2"></h5>
          </div>
          <div class="center-form">
            <form id="contact-form">
              <input
                type="text"
                name="name"
                id="fullname"
                class="form-control"
                placeholder="Name"
                required
              />
              <input
                type="email"
                name="email"
                id="emailaddress"
                class="form-control"
                placeholder="Email"
                required
              />
              <textarea
                rows="5"
                name="message"
                id="projectsummary"
                class="form-control"
                placeholder="Project description"
                required
              ></textarea>
              <div class="form-row text-center" id="contact-form-button">
                <div class="col">
                  <button type="submit" class="btn btn-secondary" data-i18n="contact.button">
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <div class="contacts">
      <h5></h5>
      <p></p>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.all.min.js"></script>
  </body>
</html>
